<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Books</title>
</head>
<body>
    <h1>Upload Books</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select><br><br>

        <label for="cost">Cost (in $):</label>
        <input type="number" id="cost" name="cost" step="0.01"><br><br>

        <label for="year_published">Year Published:</label>
        <input type="number" id="year_published" name="year_published" min="1900" max="{{ current_year }}" required><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file" accept=".pdf, .jpeg" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
