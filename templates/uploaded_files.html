<!-- uploaded_files.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Uploaded Files</title>
</head>
<body>
    <h1>Your Uploaded Files</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}">{{ file.title }}</a> - {{ file.description }}
                (Published: {{ file.year_published }}, Cost: {{ file.cost }})
                <br>Visibility: {{ file.visibility|yesno:"Public,Private" }}
            </li>
        {% empty %}
            <li>No files uploaded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
